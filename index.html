<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/css/styles.css">

    <!-- Fontawesome -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Manrope&display=swap" rel="stylesheet">

    
    <title>Calculadora</title>
</head>

<body onload="init()">
    <table class="calculadora">
        <tr>
            <td colspan="4">
                <input name="display" type="text" class="color_display" id="display">
            </td>
        </tr>
        <tr>
            <td>
                <button id="siete" onclick="apretarNumero('7')">7</button>
            </td>
            <td>
                <button id="ocho" onclick="apretarNumero('8')">8</button>
            </td>
            <td>
                <button id="nueve" onclick="apretarNumero('9')">9</button>
            </td>
            <td>
                <button id="division" onclick="operador('/')">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="cuatro" onclick="apretarNumero('4')">4</button>
            </td>
            <td>
                <button id="cinco" onclick="apretarNumero('5')">5</button>
            </td>
            <td>
                <button id="seis" onclick="apretarNumero('6')">6</button>
            </td>
            <td>
                <button id="multiplicacion" onclick="operador('*')">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="uno" onclick="apretarNumero('1')">1</button>
            </td>
            <td>
                <button id="dos" onclick="apretarNumero('2')">2</button>
            </td>
            <td>
                <button id="tres" onclick="apretarNumero('3')">3</button>
            </td>
            <td>
                <button id="resta" onclick="operador('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="clear" onclick="limpiar()">C</button>
            </td>
            <td>
                <button id="cero" onclick="apretarNumero('0')">0</button>
            </td>
            <td>
                <button id="coma" onclick="apretarNumero('.')">.</button>
            </td>
            <td>
                <button id="suma" onclick="operador('+')">+</button>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button id="igual" onclick="igual()">=</button>
            </td>
        </tr>
    </table>

    <!-- JavaScript -->
    <script src="./scripts/main.js"></script>
</body>
</html>
